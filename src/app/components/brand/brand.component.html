
<h6 class="bg-light p-2 border-top border-bottom">Brands</h6>
<ul *ngIf="brands.length>0" class="list-group list-group-light">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  (click)="setCurrentBrand(brand)"
  *ngFor="let brand of brands"
  routerLink="/cars/brand/{{ brand.id }}"
  [class]="getCurrentBrand(brand)"
>
{{ brand.name }}
<mat-icon matBadge="10">  
</mat-icon>
</ul>
<br>
