
<h6 class="bg-light p-2 border-top border-bottom">Colors</h6>
<ul *ngIf="colors.length>0" class="list-group list-group-light">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  *ngFor="let color of colors"
      (click)="setCurrentColor(color)"
      routerLink="/cars/color/{{ color.id }}"
      [class]="getCurrentColor(color)"
>
{{ color.name }}
<mat-icon  [matBadge]="getColor(color.id)">  
</mat-icon>
</ul>
<br>
